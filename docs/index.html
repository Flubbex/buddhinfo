<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Buddhanet Books</title>
    <meta name="description" content="">
    <meta name="author" content="Flubbex">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="css/font_raleway.css" rel="stylesheet" type="text/css">

    <!-- Skeleton CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Custom CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- JavaScript
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type="text/javascript" src="js/index.js">   </script>

</head>
<body>
	<h6 id="header">BuddhaNet Books</h6>
	<div id="content">
		<div class="four columns" id="titles">
      <div v-for="category in filelist">
      <h6 class="linktab">{{category.name}}</h6>
      <ul class="linklist">
        <li v-for="item in category.content">
          <button v-on:click="openPDF(item.src)" 
                  v-show="item.name.toUpperCase()
                          .includes(filter.toUpperCase())">
            {{item.name}}
          </button>
          </li>
      </ul>
      </div>
    </div>
    
    <button id="readermode">Reader Mode</button>
    <input type="text" id="search" placeholder="Search.."/>
    <button id="clearsearch">Clear Search</button>
    
    
    <iframe id="reader" class="eight columns"></iframe>
	</div>
  
  <h6 id="footer" class="twelve columns">
    All content owned by
    <a href="http://www.buddhanet.net">
    Buddhanet.net
    </a>
  </h6>
</body>
</html>
